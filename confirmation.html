<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <title>Hotel Search Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="elements.html">
  <style is="custom-style" include="custom-style"></style>
  <link rel="stylesheet" href="main.css">

  <style is="custom-style" include="travel-element-styles"></style>

  <style>
    body {
      font-family: 'Open Sans'
    }

    .icon-star {
      color: gold;
    }
  </style>
</head>

<body unresolved>

  <template is="dom-bind" id="app">

    <t-header icon="icons:home"
      normal-heading
      label="Confirmation"
      url="{{searchPageUrl}}">
    </t-header>

    <t-notify active message="{{successMessage}}" success-icon="icons:check-circle" type="success"></t-notify>

    <!-- FIXME: there should be a trip summary element -->
    <t-section-header label="Trip summary" style="margin:0"></t-section-header>
    <div class="section font-12 primary-text border-bottom">
      <div class="layout horizontal justified">
        <div class="font-16 primary-text">{{cartItem.inventory.name}}</div>
        <div class="layout horizontal">
          <template is="dom-repeat" items="{{starRating}}">
            <iron-icon class="icon-star" icon="icons:star"></iron-icon>
          </template>
        </div>
      </div>
      <div>{{stayStartDate}} - {{stayEndDate}}</div>
      <div id="toggle" hidden>
        <div>
          {{adultCountText}}
          <template is="dom-if" if="{{searchCriteria.rooms.0.children.quantity}}">
            , {{childrenCountText}}
          </template>
        </div>
        <div>{{cartItem.inventory.rooms.0.name}}</div>

        <div class="link-style" on-click="showPolicies">policy</div>
        <div>{{cartItem.inventory.address}}</div>
      </div>
      <div id="more" class="link-style" on-click="toggle">more</div>
    </div>
    <div class="section-small font-12 layout horizontal justified">
      <span>Hotel confirmation number :</span>
      <span>{{hCnum}}</span>
    </div>

    <t-section-header label="Guest Info" style="margin:0"></t-section-header>
    <div class="section-small font-12">
      <template is="dom-repeat" items="{{guests}}" as="guest">
        {{guest.title}} {{guest.firstName}} {{guest.middleName}} {{guest.lastName}} {{guest.suffix}}
      </template>
    </div>

    <t-overlay id="overlay" header="Policies">
      <t-hotel-room-policy-list policies="{{displayPolicies}}">
        <t-hotel-room-policy-provider id="policyProvider"></t-hotel-room-policy-provider>
      </t-hotel-room-policy-list>
    </t-overlay>

    <t-faredetails
      is-collapsible
      data="{{fareComponents}}"
      label="Payment Details"
      base-fare-label="[[baseFareLabel]]"
      itinerary-fare-label="[[itineraryFareLabel]]">
    </t-faredetails>

    <t-app-footer email="swat@tavisca.com" phone="800-459-1597"></t-app-footer>

  </template>

  <script src="base.js"></script>
  <script src="mixin-trip-summary.js"></script>
  <script src="confirmation.js"></script>

</body>

</html>
