<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <title>Hotel Search Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="elements.html">
  <style is="custom-style" include="custom-style"></style>
  <link rel="stylesheet" href="main.css">

  <style is="custom-style" include="travel-element-styles"></style>

  <style>
    body {
      font-family: 'Open Sans'
    }
  </style>
</head>

<body unresolved>

  <template is="dom-bind" id="app">

    <t-header icon="icons:arrow-back" url="{{resultsPageUrl}}">
      <t-hotel-search-recap
        location="{{location}}"
        check-in="{{checkInDate}}"
        check-out="{{checkOutDate}}"
        adult-count="{{adultCount}}"
        child-count="{{childCount}}"
        search-page-url="{{searchPageUrl}}">
      </t-hotel-search-recap>
    </t-header>

    <template is="dom-if" if="[[imgzoomed]]">
      <div style="height:400px;"></div>
    </template>
    <t-image-carousel
      light-box
      sizing="cover"
      loading-icon="maps:hotel"
      zoomed="{{imgzoomed}}"
      data="{{carouselData}}"
      height="400">
    </t-image-carousel>
    <t-tabs selected="{{activeTab}}" noink inverted alignment="fullbleed">
      <t-tab>Rooms</t-tab>
      <t-tab>Details</t-tab>
    </t-tabs>
    <iron-pages selected="{{activeTab}}">
      <div>
        <!--
          FIXME: these providers don't have to be inside the list component
        -->
        <t-hotel-room-list id="roomList" itinerary="{{itinerary}}">
          <t-hotel-room-list-provider id="roomProvider"
            api-base-url="{{apiBaseUrl}}"
            api-relative-url="{{apiSingleUrl}}"
            auth-token="{{authToken}}"
            search-id="{{searchId}}"
            inventory-id="{{inventoryId}}">
          </t-hotel-room-list-provider>
          <t-hotel-room-policy-provider id="policyProvider"
            api-base-url="{{apiBaseUrl}}"
            api-relative-url="{{apiPoliciesUrl}}"
            auth-token="{{authToken}}"
            search-id="{{searchId}}"
            inventory-id="{{inventoryId}}">
          </t-hotel-room-policy-provider>
        </t-hotel-room-list>
      </div>
      <!-- FIXME: the details should also be in it's own component -->
      <div class="details-tab">
        <div class="section-small font-12 secondary-text">
          <template is="dom-repeat" items="{{itinerary.descriptions}}">
            <template is="dom-if" if="{{item.key}}">
              <div class="margin-bottom font-14 primary-text font-semi">{{item.key}} </div>
            </template>
            <div class="margin-bottom">{{item.value}}</div>
            <div class="border-bottom margin-bottom"></div>
          </template>
          <template is="dom-if" if="{{displayAmenities.length}}">
            <div class="margin-bottom font-semi font-14 primary-text">Amenities</div>
            <div class="layout horizontal wrap">
              <template is="dom-repeat" items="{{displayAmenities}}" as="amenity">
                <div class="margin-bottom list-item-half">[[amenity.description]]</div>
              </template>
            </div>
              <template is="dom-if" if="{{showMoreAmenities}}">
                <a href="javascript:void(0);"
                  class="link-style block margin-bottom"
                  on-click="onShowAmenities">more</a>
              </template>
              <template is="dom-if" if="{{!showMoreAmenities}}">
                <a href="javascript:void(0);"
                  class="link-style block margin-bottom"
                  on-click="onShowAmenities">less</a>
              </template>
            <div class="border-bottom margin-bottom"></div>
          </template>
          <template is="dom-if" if="{{displayPOI.length}}">
            <div class="margin-bottom font-semi font-14 primary-text">Points of interest</div>
            <div class="layout horizontal wrap">
              <template is="dom-repeat" items="{{displayPOI}}" as="poi">
                <div class="margin-bottom list-item-half">[[poi]]</div>
              </template>
            </div>
              <template is="dom-if" if="{{showMorePointsOfInterest}}">
                <a href="javascript:void(0);"
                  class="link-style block margin-bottom"
                  on-click="onShowPOI">more</a>
              </template>
              <template is="dom-if" if="{{!showMorePointsOfInterest}}">
                <a href="javascript:void(0);"
                   class="link-style block margin-bottom"
                   on-click="onShowPOI">less</a>
              </template>
            <div class="border-bottom margin-bottom"></div>
          </template>
        </div>
      </div>
    </iron-pages>

    <iron-ajax id="apiDeleteCart"
      url="{{apiDeleteCartUrl}}"
      method="DELETE"
      content-type="application/json"
      handle-as="json"
      on-response="deleteCartComplete"
      on-error="deleteCartError">
    </iron-ajax>

    <iron-ajax id="apiPricing"
      url="{{apiPricingUrl}}"
      body="{{pricingCallBody}}"
      method="POST"
      content-type="application/json"
      handle-as="json"
      on-response="pricingComplete"
      on-error="pricingError">
    </iron-ajax>

    <template is="dom-if" if="[[loading]]">
      <t-fullpage-loader active>
        <div>Please do not refresh the page, we are checking availability of the room...</div>
      </t-fullpage-loader>
    </template>

    <paper-toast id="toast"></paper-toast>

    <t-app-footer email="swat@tavisca.com" phone="800-459-1597"></t-app-footer>
    <theme-switcher></theme-switcher>

  </template>

  <script src="scripts/base.js"></script>
  <script src="scripts/mixin-search-recap.js"></script>
  <script src="scripts/details.js"></script>

</body>

</html>
