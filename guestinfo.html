<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <title>Hotel Search Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="elements.html">
  <style is="custom-style" include="custom-style"></style>
  <link rel="stylesheet" href="main.css">
</head>

<body unresolved>

  <template is="dom-bind" id="app">

    <t-header icon="icons:arrow-back"
      normal-heading
      label="Guest Info"
      url="{{detailsPageUrl}}">
    </t-header>

    <template is="dom-repeat" items="{{guests}}" as="guest">
      <t-section-header label="{{guest.header}}"></t-section-header>
      <t-passenger-segment
        first-name="{{guest.firstName}}"
        last-name="{{guest.lastName}}"
        gender="{{guest.gender}}"
        title="{{guest.title}}"
        type="{{guest.type}}"
        hide-middle-name="true"
        hide-suffix="true"
        hide-date-of-birth="true"
        hide-gender="true">
      </t-passenger-segment>
    </template>

    <t-communication phone="{{phoneNumber}}" email="{{email}}"></t-communication>

    <div style="padding:10px;">
      <t-button class="primary"
        noink
        label="Continue"
        on-click="onContinue">
      </t-button>
    </div>

    <t-app-footer email="{{supportEmail}}" phone="{{supportPhone}}"></t-app-footer>
    <paper-fab id="themeFab"
      mini
      icon="icons:settings"
      on-tap="redirectToCustomize"
      title="change theme">
    </paper-fab>

  </template>

  <script src="scripts/base.js"></script>
  <script src="scripts/mixin-settings.js"></script>
  <script src="scripts/guestinfo.js"></script>

</body>

</html>
