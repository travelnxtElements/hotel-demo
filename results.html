<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <title>Hotel Search Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="elements.html">
  <style is="custom-style" include="custom-style"></style>
  <link rel="stylesheet" href="main.css">

  <style>
    body {
      font-family: 'Open Sans';
    }

    t-hotel-itinerary-item {
      cursor: pointer;
    }

    iron-icon[icon="star"] {
      color: gold !important;
    }
  </style>
</head>

<body unresolved>

  <template is="dom-bind" id="app">
    <t-header icon="icons:arrow-back" url="{{searchPageUrl}}">
      <t-hotel-search-recap
        location="{{location}}"
        check-in="{{checkInDate}}"
        check-out="{{checkOutDate}}"
        adult-count="{{adultCount}}"
        child-count="{{childCount}}"
        search-page-url="{{searchPageUrl}}">
      </t-hotel-search-recap>
    </t-header>

    <t-list id="results"
      search-icon="icons:search"
      filter-icon="icons:filter-list"
      token-param="inventories"
      currency="USD"
      sort-by="+desc"
      with-filter
      with-sorting
      auto
      no-results-filtered-message="Couldn't find any hotels with your filters"
      no-results-found-message="Couldn't find any hotels with your search"
      no-results-filtered-for-search-term-message="Couldn't find any hotel names containing 'SEARCHTERMâ€™.">

      <template>
        <!--
          FIXME: the `t-hotel-itinerary-item` component should gray out when
          user clicks on it
        -->
        <t-hotel-itinerary-item itinerary="{{item}}"></t-hotel-itinerary-item>
      </template>
    </t-list>

    <iron-ajax id="singleItineraryCall"
      method="GET"
      content-type="application/json"
      handle-as="json"
      on-response="singleItinerarySuccess"
      on-error="singleItineraryError">
    </iron-ajax>

    <template is="dom-if" if="[[loading]]">
      <t-fullpage-loader active>
        <div>Please do not refresh the page, we are fetching details of the hotel...</div>
      </t-fullpage-loader>
    </template>

    <paper-toast id="toast"></paper-toast>

    <t-app-footer email="swat@tavisca.com" phone="800-459-1597"></t-app-footer>
    <theme-switcher></theme-switcher>

  </template>

  <script src="base.js"></script>
  <script src="mixin-search-recap.js"></script>
  <script src="results.js"></script>

</body>

</html>
